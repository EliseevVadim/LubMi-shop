{% load thumbnail %}
<figure>
  {% with product.primary_image as img %}
  {% if img %}
  <div class="p-card-a" style="background-image: url('{% thumbnail img.image 220x0 %}');">
    {% if product.novelty %}
    <label class="white">Новинка!</label>
    {% endif %}
    {% if product.article in favorites %}
    {% include "lms/include/heart.html" with product=product checked="checked" %}
    {% else %}
    {% include "lms/include/heart.html" with product=product checked="unchecked" %}
    {% endif %}
  </div>
  {% else %}
  <div class="p-card-a">
    <h3>Изображение отсутствует</h3>
  </div>
  {% endif %}
  {% endwith %}
  <figcaption>
    {{product.title}}<br/>
    ({{product.color|default:"цвет не указан"}})<br/>
    {% if product.old_price %}<span class="old_price">{{product.old_price.amount}} руб.</span>{% endif %}{{product.actual_price.amount}} руб.<br/>
    {% if not product.in_stock %}<span class="red">Нет в наличии<br/></span><button class="w-100">Сообщить о поступлении</button>{% endif %}
  </figcaption>
</figure>
