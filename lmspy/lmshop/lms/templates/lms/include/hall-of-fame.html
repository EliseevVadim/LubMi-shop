{% load custom_tags %}
{% load thumbnail %}
<section class="hall-of-fame">
{% for item in items %}
    <figure>
        <img src="{% thumbnail item.image 200x200 crop=smart %}"/>
        {% if item.label or item.descr %}
        <figcaption>
            {{item.label | markdown}}
            {{item.description | markdown}}
        </figcaption>
        {% endif %}
    </figure>
{% endfor %}
</section>
