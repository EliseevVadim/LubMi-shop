{% load custom_tags %}
{% load thumbnail %}
<section class="hall-of-fame">
{% for item in items %}
    <figure>
        <img src="{% thumbnail item.image 220x220 crop %}"/>
        {% if item.label or item.descr %}
        <figcaption>
            <span class="title">{{item.label}}</span><br/><span class="subtitle">{{item.description}}</span>
        </figcaption>
        {% endif %}
    </figure>
{% endfor %}
</section>
